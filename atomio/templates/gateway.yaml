{{- if .Values.atomio.gateway.enabled }}
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: {{ .Release.Name }}-gw
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-{{ .Release.Name }}
    cert-manager.io/issue-temporary-certificate: "true"
    acme.cert-manager.io/http01-edit-in-place: "true"
spec:
  gatewayClassName: {{ .Values.atomio.gateway.className }}
  infrastructure:
    annotations:
      {{- if .Values.azure.dns.enabled }}
      {{- if .Values.azure.dns.pipName }}
      service.beta.kubernetes.io/azure-pip-name: {{ .Values.azure.dns.pipName }}
      {{- else }}
      service.beta.kubernetes.io/azure-dns-label-name: {{ .Values.azure.dnsName }}
      {{- end }}
      {{- end }}
  listeners:
  {{ $releaseName := .Release.Name }}
  {{- range.Values.atomio.gateway.route.hostNames }}
    - name: websecure
      hostname: {{ . }}
      port: {{ $.Values.atomio.gateway.listenerPortSecure }}
      protocol: HTTPS
      allowedRoutes:
        namespaces:
          from: Same
      tls:
        mode: Terminate
        certificateRefs:
          - name: {{ $releaseName }}-tls
  {{- end }}
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: {{ .Release.Name }}-issuer-gw
spec:
  gatewayClassName: {{ .Values.atomio.gateway.className }}
  listeners:
  {{ $releaseName := .Release.Name }}
  {{- range.Values.atomio.gateway.route.hostNames }}
    - name: web
      hostname: {{ . }}
      port: {{ $.Values.atomio.gateway.listenerPortHttp }}
      protocol: HTTP
      allowedRoutes:
        namespaces:
          from: Same
  {{- end }}
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: atomio-route
spec:
  hostnames:
    {{- range.Values.atomio.gateway.route.hostNames }}
    - {{ . }}
    {{- end }}
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: {{ .Release.Name }}-gw
  rules:
    - backendRefs:
        - group: ''
          kind: Service
          name: {{ .Release.Name }}-atomio-service
          port: 80
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: letsencrypt-{{ .Release.Name }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "1"
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: letsencrypt-key
    email: ontoserver-support@csiro.au
    solvers:
      - http01:
          gatewayHTTPRoute:
            parentRefs:
              - name: {{ .Release.Name }}-issuer-gw
                namespace: {{ .Release.Namespace }}
                kind: Gateway
{{- end }}