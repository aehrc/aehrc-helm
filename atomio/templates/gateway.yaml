{{- if .Values.atomio.gateway.enabled }}
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: {{ .Release.Name }}-gw
  {{ .Values.atomio.certmanager.enabled }}
  annotations:
    cert-manager.io/cluster-issuer: {{ .Values.atomio.certmanager.issuer }}
    cert-manager.io/issue-temporary-certificate: "true"
    acme.cert-manager.io/http01-edit-in-place: "true"
  {{- end }}
spec:
  gatewayClassName: {{ .Values.atomio.gateway.className }}
  infrastructure:
    annotations:
      {{- if .Values.azure.dns.enabled }}
      {{- if .Values.azure.dns.pipName }}
      service.beta.kubernetes.io/azure-pip-name: {{ .Values.azure.dns.pipName }}
      {{- else }}
      service.beta.kubernetes.io/azure-dns-label-name: {{ .Values.azure.dnsName }}
      {{- end }}
      {{- end }}
  listeners:
  {{ $releaseName := .Release.Name }}
  {{- range.Values.atomio.gateway.route.hostNames }}
    - name: websecure
      hostname: {{ . }}
      port: {{ $.Values.atomio.gateway.listenerPortSecure }}
      protocol: HTTPS
      allowedRoutes:
        namespaces:
          from: Same
      tls:
        mode: Terminate
        certificateRefs:
          - name: {{ $releaseName }}-tls
  {{- end }}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: atomio-route
spec:
  hostnames:
    {{- range.Values.atomio.gateway.route.hostNames }}
    - {{ . }}
    {{- end }}
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: {{ .Release.Name }}-gw
  rules:
    - backendRefs:
        - group: ''
          kind: Service
          name: {{ .Release.Name }}-atomio-service
          port: 80
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /
{{- end }}